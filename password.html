<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/css/password.css">
</head>
<body>
    <label for="upper"><input id="upper-chkbx" type="checkbox" checked>Upper Case Characters</label>
    <label for="num"><input id="num-chkbx" type="checkbox" checked>Numbers</label>
    <label for="special"><input id="special-chkbx" type="checkbox" checked>Special Characters</label>
    <button id="generate-btn">Generate</button>
    <input id="pwd-display" type="text">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/password.js"></script>
</body>
</html>
